  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <h1 class="displayNone">Weekly Test #3, Add Products to the Cart, <a href="https://www.geekster.in/full-stack-web-development-program">Geekster MERN Stack Module 4</a></h1>

  <div class="wrapperProductsAndCart">
    <section>      
      <h2 class="displayNone">Products</h2>
      <table id="products">
        <thead>
          <tr>
            <th colspan="3">Products</th>
          </tr>
        </thead>
        <tbody>
            <!-- Products will be added here via view.js -->
        </tbody>        
     
      </table>
    </section>
  
    <section>
      <h2 class="displayNone">Cart</h2>
      <table id="cart">
        <thead>
          <tr>
            <th colspan="2">Cart</th>
          </tr>
        </thead>
        <tbody>

          <tr>
            <td>
              <figure>
                <img src='Images/loader.png' data-src="Images/mmtcGold.png" alt="MMTC PAMP 999.9 Pure Gold (1Kg)" loading="lazy">
                <figcaption>MMTC PAMP 999.9 Pure Gold (1Kg)</figcaption>
              </figure>   
            </td>
            <td><span>2</span> x <span>₹70 Lakhs</span></td>
          </tr>
          <tr>
            <td>
              <figure>
                <img src='Images/loader.png' data-src="Images/passiveRentalIncome.png" alt="Passive Income from Real Estate (₹1 Lakh/month) 5% Per annum" loading="lazy">
                <figcaption>Passive Income from Real Estate (₹1 Lakh/month) 5% Per annum</figcaption>
              </figure>
            </td>
            <td><span>1</span> x <span>₹2 Crores 45 Lakhs</span></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Total:</th>
            <th>₹8,00,000/-</th>
          </tr>
        </tfoot>
      </table>
    </section>
  </div>



  <script src="db.js"> </script>
  <script src="Model.js"> </script>
  <script src="View.js"> </script>
  <script src="Controller.js"> </script>
  <script src="index.js"> </script>

</body>
</html>
